  <body> 
  
    <form>
      <div>
        <center>
            <h1>Donation Page</h1><br/>
            <h2 id="totalDonations"></h2><br/>
        <table class="table table-bordered" style="width:50%">
            <thead>
              <tr>
                <th scope="col" style="text-align:center">Donation</th>
                <th scope="col" style="text-align:center">Spend</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="text-align:center"><input type="text" id="amountToDonate" > ETH <br><br><input type="text" id="contractToDonate"> ADR</td>
                <td style="text-align:center"> <input type="text" id="amountToSpend" > ETH <br><br><input type="text" id="contractToSpend"> ADR</td>
              </tr>
              <tr>
                <td style="text-align:center"><button class="btn btn-primary" id="donateButton" onclick="MoneyController.donate();">Donate</button></td>
                <td style="text-align:center"><button class="btn btn-primary" id="spendButton" onclick="MoneyController.spend();">Spend</button></td>
              </tr>
            </tbody>
            </table>
        </center>
    </div>
    </form>
